<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Admin Portal | Star Dynamic Logistics</title>
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f0f4ff;
            overflow: hidden;
        }

        /* Animated Mesh Background */
        .bg-animate {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(147, 197, 253, 0.2) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(30, 64, 175, 0.05) 0px, transparent 50%);
            animation: mesh 15s ease infinite;
        }

        @keyframes mesh {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.12);
        }

        .input-focus-effect:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1), 0 10px 15px -3px rgba(59, 130, 246, 0.05);
        }

        .float-anim {
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            100% { transform: translateX(300%) skew-x(-25deg); }
        }
        .py-4\.5 { padding-top: 1.125rem; padding-bottom: 1.125rem; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative">
    
    <div class="bg-animate"></div>

    <div class="w-full max-w-md relative float-anim">
        <div class="text-center mb-8">
            <div class="relative inline-block group">
                <div class="absolute -inset-2 bg-gradient-to-r from-blue-600 to-cyan-400 rounded-full blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
                
                <div class="relative bg-white p-1 rounded-2xl shadow-sm overflow-hidden flex items-center justify-center">
                    <img src="/static/mainLogo.png" alt="Star Dynamic Logo" class="h-10 w-18 object-contain rounded-xl">
                </div>
            </div>
            <h1 class="mt-4 text-3xl font-black text-slate-900 tracking-tight">Star Dynamic Logistics India </h1>
            <p class="text-blue-600/60 text-xs font-bold uppercase tracking-[0.3em] mt-1">Admin Portal</p>
        </div>

        <div class="glass-card p-10 rounded-[3rem] relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-400/30 to-transparent"></div>

            <div class="mb-8">
                <h2 class="text-xl font-bold text-slate-800">Secure Access</h2>
                <p class="text-slate-500 text-sm">Enter your credentials to manage fleet operations.</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="mb-6 bg-red-50 text-red-600 p-4 rounded-2xl text-xs font-semibold border border-red-100 flex items-center gap-3">
                        <span class="w-1.5 h-1.5 bg-red-600 rounded-full animate-ping"></span>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="group">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1 transition-colors group-focus-within:text-blue-600">Username</label>
                    <input type="text" name="username" required 
                        class="w-full px-6 py-4 bg-white/50 border border-slate-200 rounded-2xl text-slate-900 outline-none transition-all input-focus-effect focus:border-blue-400 placeholder:text-slate-300"
                        placeholder="Admin ID">
                </div>

                <div class="group">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1 transition-colors group-focus-within:text-blue-600">Password</label>
                    <input type="password" name="password" required 
                        class="w-full px-6 py-4 bg-white/50 border border-slate-200 rounded-2xl text-slate-900 outline-none transition-all input-focus-effect focus:border-blue-400 placeholder:text-slate-300"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between px-1">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" id="remember" class="w-5 h-5 rounded-lg border-slate-300 text-blue-600 focus:ring-blue-500 transition-all cursor-pointer">
                        <span class="text-sm text-slate-500 font-medium group-hover:text-slate-700 transition-colors">Trust this device</span>
                    </label>
                </div>

                <button type="submit" 
                    class="relative w-full group overflow-hidden bg-slate-900 text-white font-bold py-4.5 rounded-2xl transition-all hover:bg-blue-600 hover:shadow-2xl hover:shadow-blue-500/30 active:scale-95">
                    <div class="absolute inset-0 w-1/2 h-full bg-white/10 skew-x-[-25deg] -translate-x-full group-hover:animate-[shimmer_0.75s_infinite]"></div>
                    <span class="relative flex items-center justify-center gap-2">
                        Sign In
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                    </span>
                </button>
            </form>
        </div>

        <div class="mt-8 text-center text-slate-400">
            <p class="text-xs font-medium">&copy; 2026 Star Dynamic Logistics &bull; Encryption Active</p>
        </div>
    </div>
</body>
</html>
